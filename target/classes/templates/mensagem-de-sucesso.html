<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mensagem de Sucesso</title>
	<link rel="stylesheet" href="/css/style.css">
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	
	<nav>
		<a href="/HomeController">Home</a>
		<a href="/cadastrarUsuarios">Cadastrar Usuários</a>
		<a href="/Usuarios">Ver Usuários</a>
	</nav>
	
	
	<h1>Operação concluída com sucesso!</h1>
	<p th:text="${mensagem}"></p>
</body>
</html>
