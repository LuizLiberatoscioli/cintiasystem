<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Minha aplicação</title>
	<link rel="stylesheet" href="/css/style.css">
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>

<body>
	<nav>
		<a href="/HomeController">Home</a>
		<a href="/cadastrarUsuarios">Cadastrar Usuários</a>
		<a href="/Usuarios">Ver Usuários</a>
	</nav>

	<h1>Cadastro de Usuário</h1>
	<form action="/cadastrarUsuario" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>
		<label for="nome">Email:</label>
		<input type="text" id="email" name="email" required><br><br>
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco" required><br><br>
		<label for="rg">RG:</label>
		<input type="text" id="rg" name="rg" required><br><br>
		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" required><br><br>
		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" required><br><br>
		<label for="dataNascimento">Data de Nascimento:</label>
		<input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
		<label for="prontuario">Prontuário:</label>
		<textarea id="prontuario" name="prontuario" class="prontuario"></textarea>
		<input type="submit" value="Cadastrar">
	</form>
	
	<script	>
	var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    console.log("Status do serviço nome do arquivo: " + this.status);
  }
};

xhttp.open("GET", "/cadastrarUsuario", true);
xhttp.send();
</script>
</body>

</html>
